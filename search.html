<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width">
  <title>PRODUCT PRICE TRACKER | Search</title>    
    </head>
    <header style="background: #35424a; color: #ffffff; padding-top: 30px; min-height: 150px;">
        <div style="color: #e7eff4; text-decoration:none; text-transform: uppercase; font: 30px/1.5 arial" class="container">
          <div id="branding">
            <h1 style="color: #fff;text-align: center; width: 80%; margin: auto; overflow: hidden;color: rgb(225, 202, 133);">PRODUCT PRICE TRACKER</h1>
          </div>

    <body style=" background:  #35424a; font: 10px/1 arial; color: white; text-align: center;">
        <h1 style="margin-top: 0%; 
        font: 40px/1 arial;">
        <b>ENTER YOUR PRODUCT'S URL</b></h1>
        <form style="text-align: center; margin-top: 1%;" method="POST">
            {% csrf_token %}

            <input style="margin-top: 0.1px; text-align: center; padding: 10px 150px;"type="text" name="searchbox" placeholder="Enter URL"> 
            <br>          
            <input style="margin-top: 1%; padding: 10px 65px; text-align: center;"type="number" name="max_price" placeholder="Enter Maximum Price">
            <br>
            <button style="margin-top: 3%; padding: 10px 65px;" type="submit">SUBMIT</button> 
        </form>
        <p style="text-align: center; margin-top: 1%;" class="w-message">
          <a class="a-submit" style="color: white;" href="{% url 'logout' %}">
            <br>LOGOUT</a>
        </p>
          

    </body>
</html>
